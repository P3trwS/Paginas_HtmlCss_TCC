<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Composilção Familiar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/CompFamiliar.css">
</head>

<body>

	<div class="mb-3">
		<form class="form-horizontal" th:object="${compFamiliar}" th:action="@{/compFamiliar/save}" method="POST"
			style="margin: 10px">

			<div class="formulario">
				<div class="box">
					<fieldset>
						<legend>
							<b>Composição Familiar</b>
						</legend>
						<div class="container">
							<div class="container">
								<div class="idBox">
									<label>ID: </label> <input type="text" class="id" id="id" th:field="*{id}"
										readonly="readonly">
								</div>
							</div>
							<div class="inputBox">
								<label for="nome" class="labelInput">Nome
									Completo</label> <input type="text" name="nome" id="nome" th:field="*{nome}"
									class="InputUser" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="idade" class="labelInput">
									Idade </label><input type="number" class="InputUser" name="idade" id="idade"
									th:field="*{idade}" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="dataN" class="labelInput"><b>Data de Nascimento:</b></label> <input
									type="date" class="InputUser" th:field="*{dataN}" name="dataN" id="dataN" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="rg" class="labelInput">RG</label>
								<input type="text" th:field="*{rg}" name="rg" id="rg" class="InputUser" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="cpf" class="labelInput">CPF</label><input type="text" class="InputUser"
									th:field="*{cpf}" name="cpf" id="cpf" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="nome" class="labelInput">Telefone</label><input type="tel" class="InputUser"
									th:field="*{telefone}" name="telefone" id="telefone" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="endereco">Endereço Residencial</label><input type="text" class="InputUser"
									th:field="*{endereco}" name="endereco" id="endereco" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="parentesco">Parentesco</label>
								<input type="text" class="InputUser" th:field="*{parentesco}" name="parentesco"
									id="parentesco" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="escolaridade">Escolaridade</label> <input type="text" class="InputUser"
									th:field="*{escolaridade}" name="escolaridade" id="escolaridade" required>
							</div>
							<br> <br>
							<div class="inputBox">
								<label for="renda">Renda</label> <input type="number" class="InputUser"
									th:field="*{renda}" name="renda" id="renda" required>
							</div>
							<br> <br>

							<div class="conjunto-botoes">
								<button class="button" type="submit" id="submit">
									<span class="text">Próximo</span>
									<i class="ri-check-line icon"></i>
								</button>
							</div>
						</div>
					</fieldset>
				</div>
			</div>

		</form>
	</div>

</body>

</html>
