<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Situacao Domiciliar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/SituacaoDom.css">
</head>

<body>

  <div class="mb-3">
    <form class="form-horizontal" th:object="${situacaoDom}" th:action="@{/situacaoDom/save}" method="POST"
      style="margin: 10px">

      <div class="formulario">
        <div class="box">
          <fieldset>
            <legend>
              <b>Situacao Domiciliar</b>
            </legend>
            <br>
            <div class="container">
              <br>
              <div class="form-group row">
                <div class="idBox">
                  <label>ID: </label> <input type="text"
                    class="id" id="id" th:field="*{id}"
                    readonly="readonly">
                </div>
              </div>
              <br>
              <br>
              <b>Casa:</b>
              <br>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{casaAA}" name="Alugada" id="casaAA"
                  value="casaAA">
                <label class="form-check-label" for="casaAA">
                  Alugada
                </label>
                <!-- <input class="col" type="text" name="casaA" th:field="*{casaA}" id="casaA" placeholder="R$"> -->
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{casaBB}" name="Cedida" id="casaBB"
                  value="casaBB">
                <label class="form-check-label" for="casaBB">
                  Cedida
                <!--  <input class="col" type="text" name="casaB" th:field="*{casaB}" id="casaB"
                    placeholder="Por quanto tempo"> -->
                </label>
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{casaCC}" name="Própria" id="CasaCC"
                  value="casaC">
                <label class="form-check-label" for="casaCC">
                  Própria
                </label>
               <!-- <input class="col" type="text" th:field="*{casaC}" name="casac" id="casaC" placeholder="Valor parcela"> -->
              </div>
              <br>
              <br>
              <b>Benefícios:</b>
              <br>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{bcp}" name="bcp" id="bcp" value="bcp">
                <label class="form-check-label" for="bcp">
                  BCP
                </label>
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{aposentadoria}" name="Aposentadoria"
                  id="aposentadoria" value="aposentadoria">
                <label class="form-check-label" for="aposentadoria">
                  Aposentadoria
                </label>
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{auxDoenca}" name="AuxílioDoenca"
                  id="auxDoenca" value="auxDoenca">
                <label class="form-check-label" for="auxDoenca">
                  Auxílio Doença
                </label>
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{pensao}" name="Pensão" id="pensao"
                  value="pensao">
                <label class="form-check-label" for="pensao">
                  Pensão
                </label>
              </div>
              <br>
                <div class="inputBox">
                  <label for="outros">Outros:</label>
                 <textarea type="text" th:field="*{outros}" class="form-control" id="outros"></textarea>
                </div>
                <br>
                <br> 
                <button class="button" type="submit" id="submit"> 
                  <span class="text">Próximo</span>
                  <i class="ri-check-line icon"></i>
                </button>
            </div>
          </fieldset>
        </div>
      </div>

    </form>
  </div>

</body>

</html>
